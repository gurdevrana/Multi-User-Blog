<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <script src="/js/jquery.min.js" ></script>
    <script src="/js/bootstrap.js" ></script>
    <title>Edit Post</title>

</head>


<body >
 <a href="/blog" class="main-title">
    Blog
  </a>
<div style="width:80%;margin: auto">

    <div class="panel " style="width:100%;">
  <div class="panel-heading form-heading" >
    <h3 class="panel-title">Enter your Blog</h3>
  </div>
  <div class="panel-body">
 <form method="post"  id="form-1" style="display: inline;">

  <div class="form-group ">
    <label for="subject">Subject</label>
      <br>
    <input type="text" class="form-control input_field" id="subject" name="subject" value="{{post.subject}}" >


  </div>

  <div class="form-group ">
    <label for="content">content</label>
    <br>

      <textarea style="width:100%;height:300px;" id="content" name="content">{{post.content}}</textarea>


  </div>
<input type="hidden" value="editpost" name="hiddeninput">

<span >{{error }}</span>
     <br>
 <button type="submit" class="btn btn-default" form="form-1"  name="form1" value="form1" >Change</button>
     
 </form>
      <form style="display: inline;" method="post" id="delete_form">
          <a ><button class="btn btn-default"  >Delete post</button></a>
          <input style="display: inline" type="hidden" value="deletepost" name="hiddeninput">
      </form>
<a href="/blog"><button class="btn btn-default"  >Cancel</button></a>
  </div>
</div>

		</div>


</body>
</html>
